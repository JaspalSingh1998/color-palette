<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/style.css" />
    <title>Color P</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Color palette generator</h1>
      </header>
      <main>
        <div class="colorp">
          <div class="card">
            <div class="card__color" style="background-color: #eeedf0"></div>
            <p class="card__color--code">#EEEDF0</p>
          </div>
          <div class="card">
            <div class="card__color" style="background-color: #a1b5c1"></div>
            <p class="card__color--code">#A1B5C1</p>
          </div>
          <div class="card">
            <div class="card__color"></div>
            <p class="card__color--code">#F9ACA7</p>
          </div>
          <div class="card">
            <div class="card__color" style="background-color: #68747d"></div>
            <p class="card__color--code">#68747D</p>
          </div>
          <div class="card">
            <div class="card__color" style="background-color: #cf365f"></div>
            <p class="card__color--code">#CF365F</p>
          </div>
        </div>
        <div class="action__container">
          <button class="action__container--btn">Generate palette</button>
          <p class="action__container--text">
            Or just press the “Spacebar” to generate new palettes.
          </p>
          <p class="action__container--info">
            Click to copy individual color • Press “C” to copy palette
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
